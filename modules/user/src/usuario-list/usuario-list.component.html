<lhs-list [items]="users">
  <ng-template let-user>
    <lhs-list-item [title]="user.nome">
      <small>{{ user.email }}</small>
      |
      <small>{{ user.username }}</small>
      <lhs-button
        *ngIf="editar.observed"
        kind="link"
        (click)="onEditarClick(user)"
      >
        Editar
      </lhs-button>
    </lhs-list-item>
  </ng-template>
</lhs-list>
