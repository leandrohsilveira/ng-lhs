<ng-container *ngFor="let item of items; let index = index; trackBy: trackBy">
  <ng-container *ngIf="child; else noChild">
    <ng-content
      *ngTemplateOutlet="
        child;
        context: {$implicit: item, item: this.item, index: this.index}
      "
    ></ng-content>
  </ng-container>
  <ng-template #noChild>
    <lhs-list-item
      *ngIf="titleField && descriptionField"
      [title]="item[titleField]"
      [description]="item[descriptionField]"
    ></lhs-list-item>
  </ng-template>
</ng-container>
