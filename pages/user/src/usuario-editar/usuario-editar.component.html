<lhs-breadcrumb></lhs-breadcrumb>
<lhs-page-title>
  <lhs-button color="primary" [disabled]="!valido" (click)="onAtualizarClick()">
    Atualizar
  </lhs-button>
  <lhs-button kind="outline" (click)="onCancelarClick()">Cancelar</lhs-button>
</lhs-page-title>
<am-usr-usuario-form
  [editar]="true"
  [(dados)]="dados"
  [(valido)]="valido"
  [papelSuggestion]="papelSuggestion"
  (formSubmit)="onAtualizarClick()"
></am-usr-usuario-form>
