<app-breadcrumb></app-breadcrumb>
<app-page-title>
  <app-button color="primary" [disabled]="!valido" (click)="onAtualizarClick()">
    Atualizar
  </app-button>
  <app-button kind="outline" (click)="onCancelarClick()">Cancelar</app-button>
</app-page-title>
<app-usuario-form
  [editar]="true"
  [(dados)]="dados"
  [(valido)]="valido"
  [papelSuggestion]="papelSuggestion"
  (formSubmit)="onAtualizarClick()"
></app-usuario-form>
