<lhs-breadcrumb></lhs-breadcrumb>
<lhs-page-title>
  <lhs-button color="primary" [disabled]="!valido" (click)="onCadastrarClick()">
    Cadastrar
  </lhs-button>
  <lhs-button kind="outline" (click)="onCancelarClick()">Cancelar</lhs-button>
</lhs-page-title>
<app-usuario-form
  [(dados)]="dados"
  [(valido)]="valido"
  [papelSuggestion]="papelSuggestion"
  (formSubmit)="onCadastrarClick()"
></app-usuario-form>
